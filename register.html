        <section class="main-class">
            <div class="container">
                <form class="form-box was-validated slideUp"  method="post" action="#">
                    <div class="row ">
                        <div class="col-md-10 m-auto">
                           <header>
                               <h1 class="text-center">سجل الان</h1> <hr>
                           </header> 
                           <section>
                            <div class="form contact-form">
                                <div class="form-group">
                                  <label class="col control-label" for="fname" >الاسم</label>
                                  <div class="col j">          
                                    <input type="text" class="form-control ml-2 " id="fname" placeholder="الاسم الاول" name="fname" required="" value="">
                        
                                    <input type="text" class="form-control " id="fname" placeholder="الاسم الاخير" name="fname" required="" value="">
                                    
                                  </div>
                                  <div class="col invalid-feedback">
                                    الاسم مطلوب
                                  </div>
                
                                </div>
                
                                <div class="form-group">
                                  <label class="control-label col" for="email">البريد الالكتروني</label>
                                  <div class="col">
                                    <input type="email" class="form-control " id="email" placeholder="ادخل البريد الالكتروني" name="email" required="" value="">
                                    <div class="invalid-feedback">
                                        البريد الالكتروني مطلوب
                                      </div>
                                  </div>
                                </div>

                                  <div class="form-group">
                                    <label class="control-label col" for="phone">رقم الهاتف</label>
                                    <div class="col j">
                                        <input type="tel" class="form-control" id="phone" placeholder="ادخل رقم الهاتف" name="phone-number" required="">
                                        <select class="form-select form-control mr-4" id="inputGroupSelect01">
                                            <option selected>اختر الترميز</option>
                                            <option value="1">1+</option>
                                            <option value="2">44+</option>
                                            <option value="3">962+</option>
                                            <option value="4">966+</option>
                                          </select>
                                          
                                      
                                    </div>
                                    <div class="col invalid-feedback">
                                        رقم الهاتف مطلوب
                                      </div>
                                    
                                </div>
                                    <div class="form-group">
                                        <label class="control-label col" for="pass">الرقم السري</label>
                                        <div class="col">
                                          <input type="password" class="form-control " id="password" placeholder="***" name="password" required="">
                                          <div class="invalid-feedback">
                                            الرقم السري مطلوب
                                          </div>
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label class="control-label col" for="pass">تأكيد الرقم السري</label>
                                            <div class="col">
                                              <input type="password" class="form-control " id="passwordC" placeholder="***" name="password" required="">
                                              <div class="invalid-feedback">
                                            تأكيد الرقم السري مطلوب
                                              </div>
                                            </div>
                                        </div>
                                    <div class="form-group">
                                        <div class="col j">
                                            <select class="form-select mt-4 form-control ml-4" id="inputGroupSelect01" required="">
                                                <option selected>الجنس</option>
                                                <option value="1">ذكر</option>
                                                <option value="2">انثى</option>
                                              </select>
                                              
                                              <input type="date" id="birthday" name="birthday" class="mt-4 form-control "required="">
                                             
                                        </div>
                                        <div class="col invalid-feedback">
                                            مطلوب
                                         </div> 
                                    </div>
                                    <div class="form-group">
                                        <div class="col j">
                                            <select class="form-select form-control ml-4 " id="inputGroupSelect01" required="">
                                                <option selected>الدولة</option>
                                                <option value="1">الاردن</option>
                                                <option value="2">السعودية</option>
                                            </select>
                                            <input type="text" class="form-control ml-2 " id="city" placeholder="المدينة" name="city" required="">
                                            <input type="text" class="form-control " id="pcity" placeholder="الحي" name="pcity" required="">
                                            
                                        </div>
                                        <div class="col invalid-feedback">
                                            مطلوب
                                         </div> 
                                    </div>
                                <div class="form-group mb-4">
                                  <label class="control-label col" for="comment">نبدة عني</label>
                                  <div class="col">
                                    <textarea class="form-control " rows="5" id="comment" required=""></textarea>
                                    <div class="invalid-feedback">
                                         مطلوب
                                      </div>
                                  </div>
                                </div>
                                <div class="form-group">        
                                  <div class="col-md-3">
                                    <button type="submit" class="btn btn-r"style="width:100%;">سجل الان</button>
                                  </div>
                                </div>
                            </div>
                           </section>
                        </div>
