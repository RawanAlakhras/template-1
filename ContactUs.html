        <section class="main-class">
            <div class="container">
                <form class="form-box was-validated " action="#" novalidate >
                    <div class="row ">
                        <div class="col-md-8">
                           <header>
                               <h1 class="text-center slideUp">تواصل معنا</h1> <hr>
                           </header> 
                           <section>
                            <div class="form contact-form">
                                <div class="form-group">
                                  <label class="col control-label" for="fname">اسمك</label>
                                  <div class="col">          
                                    <input type="text" class="col form-control" id="fname" placeholder="ادخل اسمك هنا" name="fname" required="">
                                  </div>
                                  <div class="invalid-feedback">
                                    مطلوب
                                 </div>
                                </div>
                
                                <div class="form-group">
                                  <label class="control-label col" for="email">البريد الالكتروني</label>
                                  <div class="col">
                                    <input type="email" class="form-control " id="email" placeholder="ادخل البريد الالكتروني" name="email" required="">
                                    <div class="invalid-feedback">
                                        مطلوب
                                     </div>
                                  </div>
                                  
                                </div>
                                <div class="form-group mb-4">
                                  <label class="control-label col " for="comment">الرسالة</label>
                                  <div class="col">
                                    <textarea class="form-control" rows="5" id="comment" required=""></textarea>
                                    <div class="invalid-feedback">
                                        مطلوب
                                     </div>
                                  </div>
                                </div>
                                <div class="form-group">        
                                  <div class="col-md-3">
                                    <button type="submit" class="btn btn-r"style="width:100%;">ارسال</button>
                                  </div>
                                </div>
                            </div>
                           </section>
                        </div>
                        <div class="col-md-4">
                            <section class="left-text slideUp">
                                <p >
                                نحن نعمل باستمرار لجعل تجربتك اسهل 
                                سنقوم بالرد على رسالتكم خلال 24 ساعة 
                                </p>
                               
                            </section> 
                        </div>
    
                    </div>
                </form>
